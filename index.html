<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>E-commerce product page</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="bootstrap-5.3.5-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>


<body>

  <!-- Overlay that dims the background -->
  <div class="overlay">


    <!-- Lightbox carousel -->


    <div id="lightbox-carousel" class="carousel slide">

      <!-- Close button -->
      <button type="button" class="close-lightbox" aria-label="Close lightbox" tabindex="0">
        <img src="images/icon-close.svg" alt="">
      </button>

      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="images/image-product-1.jpg" class="d-block w-100" alt="Main product view of Fall Sneakers">
        </div>
        <div class="carousel-item">
          <img src="images/image-product-2.jpg" class="d-block w-100" alt="Shoes on a rock and a branch">
        </div>
        <div class="carousel-item">
          <img src="images/image-product-3.jpg" class="d-block w-100" alt="Right shoe on rocks">
        </div>
        <div class="carousel-item">
          <img src="images/image-product-4.jpg" class="d-block w-100" alt="Left shoe on rocks">
        </div>
      </div>

      <div class="carousel-indicators lightbox-thumb-indicators">
        <button type="button" data-bs-target="#lightbox-carousel" data-bs-slide-to="0" class="active lightbox-thumbnail"
          aria-current="true" aria-label="Slide 1"><img src="images/image-product-1-thumbnail.jpg" class="d-block w-100"
            alt="Main product view of Fall Sneakers"></button>
        <button type="button" data-bs-target="#lightbox-carousel" data-bs-slide-to="1" class="lightbox-thumbnail"
          aria-label="Slide 2"><img src="images/image-product-2-thumbnail.jpg" class="d-block w-100"
            alt="Shoes on a rock and a branch"></button>
        <button type="button" data-bs-target="#lightbox-carousel" data-bs-slide-to="2" class="lightbox-thumbnail"
          aria-label="Slide 3"><img src="images/image-product-3-thumbnail.jpg" class="d-block w-100"
            alt="Right shoe on rocks"></button>
        <button type="button" data-bs-target="#lightbox-carousel" data-bs-slide-to="3" class="lightbox-thumbnail"
          aria-label="Slide 4"><img src="images/image-product-4-thumbnail.jpg" class="d-block w-100"
            alt="Left shoe on rocks"></button>
      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#lightbox-carousel" data-bs-slide="prev"
        aria-label="Previous Slide" tabindex="0">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#lightbox-carousel" data-bs-slide="next"
        aria-label="Next Slide" tabindex="0">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <!-- End of Lightbox carousel -->

  </div>






  <header class="navbar">
    <div class="navbar-container">
      <div class="logo-and-links">
        <div class="left-section">
          <button class="menu-toggle" id="menuToggle">
            <img src="images/icon-menu.svg" alt="Menu Icon" id="menuIcon">
          </button>
          <img src="images/logo.svg" alt="Logo" class="logo">
        </div>


        <nav class="nav-links" id="navLinks">
          <a href="#">Collections</a>
          <a href="#">Men</a>
          <a href="#">Women</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
        </nav>

      </div>


      <div class="right-section">

        <div class="cart-and-badge">
          <button class="cart-icon" aria-label="Open cart" tabindex="0">
            <img src="images/icon-cart.svg" alt="Cart">
          </button>
          <span class="badge rounded-pill text-bg-warning">0</span>
        </div>

        <img src="images/image-avatar.png" alt="Avatar" class="avatar-icon" tabindex="0">
        <div class="cart-dropdown">
          <h4 class="text-preset3-bold">Cart</h4>
          <hr>
          <div class="cart-content">
            <p class="text-preset3-bold">Your cart is empty</p>

          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="line-container">
    <hr class="under-nav-line">
  </div>


  <main class="container">


    <div class="product">
      <div class="main-image" tabindex="0">
        <img src="images/image-product-1.jpg" class="big-picture" alt="Main product view of Fall Sneakers">
      </div>
      <div class="small-images">

        <div class="thumbnail-wrapper selected" tabindex="0">
          <img src="images/image-product-1.jpg" class="first-thumbnail thumbnail"
            alt="Main product view of Fall Sneakers">
        </div>

        <div class="thumbnail-wrapper" tabindex="0">
          <img src="images/image-product-2.jpg" class="thumbnail" alt="shoes on a rock and a branch">
        </div>

        <div class="thumbnail-wrapper" tabindex="0">
          <img src="images/image-product-3.jpg" class="thumbnail" alt="right shoe on rocks">
        </div>

        <div class="thumbnail-wrapper" tabindex="0">
          <img src="images/image-product-4.jpg" class="thumbnail" alt="left shoe on rocks">
        </div>
      </div>
    </div>



    <div class="tablet-display">

      <div id="tabletCarousel" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/image-product-1.jpg" class="d-block w-100 first-image"
              alt="Main product view of Fall Sneakers">
          </div>
          <div class="carousel-item">
            <img src="images/image-product-2.jpg" class="d-block w-100" alt="shoes on a rock and a branch">
          </div>
          <div class="carousel-item">
            <img src="images/image-product-3.jpg" class="d-block w-100" alt="right shoe on rocks">
          </div>
          <div class="carousel-item">
            <img src="images/image-product-4.jpg" class="d-block w-100" alt="left shoe on rocks">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#tabletCarousel" data-bs-slide="prev">
          <!-- <span class="carousel-control-prev-icon" aria-hidden="true"></span> -->
          <div class="custom-arrow-wrapper">
            <img src="images/icon-previous.svg" alt="Previous">
          </div>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#tabletCarousel" data-bs-slide="next">
          <!-- <span class="carousel-control-next-icon" aria-hidden="true"></span> -->
          <div class="custom-arrow-wrapper">
            <img src="images/icon-next.svg" alt="Next">
          </div>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    </div>




    <div class="info-card">
      <p class="title text-preset5-bold">SNEAKER COMPANY</p>
      <h1 class="text-preset1-bold">Fall Limited Edition Sneakers</h1>
      <p class="info-text text-preset3-regular">These low-profile sneakers are your perfect casual wear companion.
        Featuring
        a
        durable rubber outer sole, they’ll withstand everything the weather can offer.</p>
      <div class="price-section">
        <div class="price text-preset2-bold">
          <div class="current-price">$125.00</div>
          <div class="discount">50%</div>
        </div>


        <div class="last-price text-preset3-bold">$250.00</div>
      </div>

      <div class="quantity-and-add-div">

        <div class="quantity-box">
          <div class="decrease-div">
            <button type="button" class="btn" id="minus" aria-label="Decrease quantity"><img src="images/icon-minus.svg"
                alt="minus button"></button>

          </div>
          <span class="quantity">0</span>
          <div class="increase-div">
            <button type="button" class="btn" id="plus" aria-label="Increase quantity"><img src="images/icon-plus.svg"
                alt="plus button"></button>

          </div>
        </div>

        <button type="button" class="btn add-to-cart btn-warning">
          <img src="images/icon-cart.svg" alt="cart image">
          <p class="text-preset3-bold">Add to cart</p>
        </button>

      </div>


    </div>

  </main>





  <script src="bootstrap-5.3.5-dist/js/bootstrap.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
